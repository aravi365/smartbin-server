<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Garbage collection Login Form</title>

<!-- CSS -->

<link rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" href="css/font-awesome.min.css"
	th:href="@{/css/font-awesome.min.css}"/>
<link rel="stylesheet" href="css/form-elements.css"
	th:href="@{/css/form-elements.css}"/>
<link rel="stylesheet" href="css/style.css" th:href="@{/css/style.css}"/>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

<!-- Favicon and touch icons -->
<link rel="shortcut icon" href="assets/ico/favicon.png" />
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="assets/ico/apple-touch-icon-144-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="assets/ico/apple-touch-icon-114-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	href="assets/ico/apple-touch-icon-72-precomposed.png" />
<link rel="apple-touch-icon-precomposed"
	href="assets/ico/apple-touch-icon-57-precomposed.png" />

</head>
<style>
body {
	background-image: url(/img/backgrounds/1.jpg);
	background-repeat: no-repeat;
	background-size: cover;
}
</style>

<body>

	<!-- Top content -->
	<div class="top-content">

		<div class="inner-bg">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">
						<h1>Clean CitY..</h1>
						<div class="description">
							<p>
								<strong><b>Clean habit and white rabbit both gives
										nature a nice look...!</b></strong>
							</p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 form-box">
						<div class="form-top">
							<div class="form-top-left">
								<h3 align="center">Login...</h3>

							</div>
							<div class="form-top-right">
								<i class="fa fa-lock"></i>
							</div>
						</div>
						<div class="form-bottom">
							<form role="form" action="" method="post" class="login-form" th:action="@{/garbagecollector/verify}">
								<div class="form-group">
									<label class="sr-only" for="form-username">Username</label> <input
										type="text" th:name="username"  name="form-username" placeholder="Username..."
										class="form-username form-control" id="form-username"/>
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-password">Password</label> <input
										type="password" th:name="password" name="form-password" placeholder="Password..."
										class="form-password form-control" id="form-password"/>
								</div>
								<button type="submit" class="btn">Sign in!</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>


	<!-- Javascript -->
	<script th:src="@{/js/jquery-1.11.1.min.js}"
		src="js/jquery-1.11.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script th:src="@{/js/jquery.backstretch.min.js}"
		src="js/jquery.backstretch.min.js"></script>
	<script th:src="@{/js/scripts.js}" src="js/scripts.js"></script>

</body>

</html>
